<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Your Name - Portfolio</title>

<style>
    /* Reset some default styles */
body, h1, h2, p {
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
}

.hero {
    background-image: url('background-image.jpg'); /* Replace with your hero image */
    background-size: cover;
    background-position: center;
    color: #fff;
    text-align: center;
    padding: 100px;
}

.hero h1 {
    font-size: 36px;
}

.hero p {
    font-size: 18px;
}

nav ul {
    list-style: none;
    display: flex;
    justify-content: center;
    background-color: #333;
    padding: 10px;
}

nav li {
    margin: 0 20px;
}

nav a {
    text-decoration: none;
    color: #fff;
    font-size: 16px;
    transition: color 0.3s;
}

nav a:hover {
    color: #ff9900; /* Change to your desired hover color */
}

/* Additional CSS for styling the portfolio section, contact section, and footer can be added as needed. */

</style>

</head>
<body>
    <header class="hero">
        <div class="hero-content">
            <h1>Your Name</h1>
            <p>Full Stack Developer</p>
        </div>
    </header>
    <nav>
        <ul>
            <li><a href="#about">About</a></li>
            <li><a href="#portfolio">Portfolio</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <section id="about">
        <h2>About Me</h2>
        <p>Write a compelling introduction about yourself here. Highlight your skills and experience.</p>
    </section>
    <section id="portfolio">
        <h2>Portfolio</h2>
        <!-- Add your projects here with images, descriptions, and links -->
    </section>
    <section id="contact">
        <h2>Contact Me</h2>
        <p>Provide contact information and a contact form for visitors to get in touch with you.</p>
    </section>
    <footer>
        <p>&copy; 2023 Your Name</p>
    </footer>
</body>
</html>
